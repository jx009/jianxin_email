name: Deploy Frontend with page function

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Deploy Frontend for ${{ github.ref_name }}
        run: |
          set -euo pipefail
          cd frontend/
          pnpm install --no-frozen-lockfile
          pnpm build:pages
          cd ../pages/
          printf '%s\n' '${{ secrets.PAGE_TOML }}' > wrangler.toml
          export project_name=${{ secrets.FRONTEND_NAME }}
          if [ -z "$project_name" ]; then
            echo "FRONTEND_NAME secret is empty"
            exit 1
          fi
          if ! grep -q '^name' wrangler.toml; then
            echo "name = \"$project_name\"" >> wrangler.toml
          fi
          if ! grep -q '^pages_build_output_dir' wrangler.toml; then
            echo 'pages_build_output_dir = "../frontend/dist"' >> wrangler.toml
          fi
          unset WRANGLER_CONFIG || true
          npx wrangler@4.68.1 pages deploy ../frontend/dist --project-name="$project_name" --branch production
          echo "Deploying production for ${{ github.ref_name }}"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
